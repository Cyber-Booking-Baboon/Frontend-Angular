<div id="certificate-box">
  <div id="title-section">
    <h2>Certificate Form</h2>
    <p>Enter details</p>
  </div>
  <form id="certificate-form" [formGroup]="certificateForm" (submit)="onSubmitClick()">

    <h3 class="section-title">Subject</h3>

    <mat-form-field subscriptSizing="dynamic" id="alias-section" class="input-field">
      <mat-label>
        Alias
      </mat-label>
      <input formControlName="alias" matInput type="text">
    </mat-form-field>
    <div class="subject-section">
      <mat-form-field subscriptSizing="dynamic" id="subject-common-name" class="input-field">
        <mat-label>
          Subject Common Name
        </mat-label>
        <input formControlName="subjectCN" matInput type="text">
      </mat-form-field>

      <mat-form-field subscriptSizing="dynamic" id="subject-surname" class="input-field">
        <mat-label>
          Subject Surname
        </mat-label>
        <input formControlName="subjectSurname" matInput type="text">
      </mat-form-field>

      <mat-form-field subscriptSizing="dynamic" id="subject-given-name" class="input-field">
        <mat-label>
          Subject Given Name
        </mat-label>
        <input formControlName="subjectGivenName" matInput type="text">
      </mat-form-field>

      <mat-form-field subscriptSizing="dynamic" id="subject-organization" class="input-field">
        <mat-label>
          Subject Organization
        </mat-label>
        <input formControlName="subjectO" matInput type="text">
      </mat-form-field>

      <mat-form-field subscriptSizing="dynamic" id="subject-organizational-unit" class="input-field">
        <mat-label>
          Subject Organizational Unit
        </mat-label>
        <input formControlName="subjectOU" matInput type="text">
      </mat-form-field>

      <mat-form-field subscriptSizing="dynamic" id="subject-country" class="input-field">
        <mat-label>
          Subject Country
        </mat-label>
        <input formControlName="subjectC" matInput type="text">
      </mat-form-field>

      <mat-form-field subscriptSizing="dynamic" id="subject-email" class="input-field">
        <mat-label>
          Subject Email
        </mat-label>
        <input formControlName="subjectE" matInput type="email">
      </mat-form-field>

    </div>

    <button mat-raised-button type="submit" color="primary" id="submit-form-button" [disabled]="!certificateForm.valid">Submit form</button>
  </form>
</div>
<app-snack-bar></app-snack-bar>
